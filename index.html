<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating-Signup-Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <h1>
            Sign Up!
        </h1>
    </header>

    <div class="form-content">
        <form action="#" class="form">

            <label for="E-mail">E-Mail</label>
            <input type="email" name="email" id="text" required>

            <label for="Password">Password</label>
            <input type="password" name="password" id="text" required>

            <input type="checkbox" name="checkbox" id="checkout" required>
            <label for="E-mail"><p id="p1">
                I have read the <a href="#">Terms and Conditions </a>
            </p></label>

            <button type="submit">Sign up</button>

            <p id="p2">
                Already have an account? <a href="#">Log in</a>
            </p>


        </form>
    </div>

    <footer class="foot">
        <h1>
            &copy;2024-Rohanjaiswal.
        </h1>
    </footer>
</body>
</html>
